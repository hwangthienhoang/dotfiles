<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <!-- Set the font family preference for emoji -->
    <match target="font">
        <edit name="family" mode="prepend" binding="strong">
            <string>JetBrainsMono Nerd Font</string>
        </edit>
    </match>

    <!-- Set secondary font to Noto Sans -->
    <match target="font">
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans</string>
        </edit>
    </match>

    <!-- Set Emoji font to Noto Color Emoji -->
    <!-- <match target="font"> -->
    <!--     <edit name="family" mode="prepend" binding="strong"> -->
    <!--         <string>Noto Color Emoji</string> -->
    <!--     </edit> -->
    <!-- </match> -->
    <!-- Disable anti-aliasing (set rgba mode to none) -->
    <match target="font">
        <edit name="rgba" mode="assign">
            <const>none</const>
        </edit>
    </match>
</fontconfig>
