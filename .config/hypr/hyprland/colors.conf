plugin {
    hyprbars {
        # Honestly idk if it works like css, but well, why not
        bar_text_font = Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgba(161218FF)
        col.text = rgba(E9E0E9FF)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(E9E0E9), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(E9E0E9), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(E9E0E9), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}

